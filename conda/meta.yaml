package:
  name: silc
  version: 0.1.0

source:
  path: ../

build:
  number: 0

requirements:
  build:
    - cmake>=3.1
    - conda-forge::xtl
    - conda-forge::xtensor
    - python>=3.6
    - numpy>=1.16
    - conda-forge::pybind11
    - conda-forge::xtensor-python
    
  run:
    - numpy>=1.16
    - python>=3.6
    
test:
  requires:
    - pytest
  imports:
    - silc
  
  commands:
    - test -d ${PREFIX}/include/silc           # [unix]
    - test -f ${PREFIX}/include/silc/silc.hpp # [unix]
    - if exist %LIBRARY_PREFIX%\include\silc\silc.hpp (exit 0) else (exit 1)  # [win]
    # - make cpp-test
    # -  make python-test

about:
  home:  https://github.com/spartee/silc
  
  summary: 'SmartSim Infrastructure Library Clients'
  description: 'Multi-language clients for use with SmartSim'
  documentation_url: https://readthedocs.org/projects/silc/
  dev_url: https://github.com/spartee/silc

extra:
  recipe-maintainers:
    - HPE AI & HPC

